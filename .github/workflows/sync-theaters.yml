name: Sync Theater Data

on:
  schedule:
    # Every day at 18:00 UTC (03:00 KST)
    - cron: "0 18 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --no-dev

      - name: Run theater sync
        run: uv run python scripts/sync_theaters.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet seed/theaters.db && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seed/theaters.db
          git commit -m "chore: update theater seed data ($(date -u +%Y-%m-%d))"
          git push
