name: Sync Theater Data

on:
  schedule:
    # Phase 1 (days 0-6): 18:00 UTC = 03:00 KST
    - cron: "0 18 * * *"
    # Phase 2 (days 7-13): 20:00 UTC = 05:00 KST
    - cron: "0 20 * * *"
  workflow_dispatch:
    inputs:
      phase:
        description: "Sync phase (1=this week, 2=next week, empty=full)"
        required: false
        type: choice
        options:
          - ""
          - "1"
          - "2"

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Determine phase
        id: phase
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "18" ]; then
              echo "phase=1" >> "$GITHUB_OUTPUT"
            else
              echo "phase=2" >> "$GITHUB_OUTPUT"
            fi
          elif [ -n "${{ inputs.phase }}" ]; then
            echo "phase=${{ inputs.phase }}" >> "$GITHUB_OUTPUT"
          else
            echo "phase=" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --no-dev

      - name: Run theater sync
        run: |
          if [ -n "${{ steps.phase.outputs.phase }}" ]; then
            uv run python scripts/sync_theaters.py --phase ${{ steps.phase.outputs.phase }}
          else
            uv run python scripts/sync_theaters.py
          fi

      - name: Check for changes
        id: check
        run: |
          git diff --quiet seed/theaters.db && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          PHASE_LABEL=""
          if [ -n "${{ steps.phase.outputs.phase }}" ]; then
            PHASE_LABEL=" phase ${{ steps.phase.outputs.phase }}"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seed/theaters.db
          git commit -m "chore: update theater seed data${PHASE_LABEL} ($(date -u +%Y-%m-%d))"
          git push
