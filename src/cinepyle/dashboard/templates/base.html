<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinePyle Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(240 3.7% 15.9%)',
                        input: 'hsl(240 3.7% 15.9%)',
                        ring: 'hsl(240 4.9% 83.9%)',
                        background: 'hsl(240 10% 3.9%)',
                        foreground: 'hsl(0 0% 98%)',
                        card: 'hsl(240 10% 3.9%)',
                        'card-foreground': 'hsl(0 0% 98%)',
                        muted: 'hsl(240 3.7% 15.9%)',
                        'muted-foreground': 'hsl(240 5% 64.9%)',
                        accent: 'hsl(240 3.7% 15.9%)',
                        'accent-foreground': 'hsl(0 0% 98%)',
                        destructive: 'hsl(0 62.8% 30.6%)',
                        primary: 'hsl(0 0% 98%)',
                        'primary-foreground': 'hsl(240 5.9% 10%)',
                        secondary: 'hsl(240 3.7% 15.9%)',
                        'secondary-foreground': 'hsl(0 0% 98%)',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .card { background: hsl(240 10% 6%); border: 1px solid hsl(240 3.7% 15.9%); border-radius: 0.75rem; }
        .btn-primary { background: hsl(0 0% 98%); color: hsl(240 5.9% 10%); }
        .btn-primary:hover { background: hsl(0 0% 90%); }
        .input-field { background: hsl(240 10% 3.9%); border: 1px solid hsl(240 3.7% 15.9%); color: hsl(0 0% 98%); }
        .input-field:focus { outline: none; border-color: hsl(240 4.9% 83.9%); box-shadow: 0 0 0 2px hsla(240, 4.9%, 83.9%, 0.2); }
        .input-field::placeholder { color: hsl(240 5% 50%); }
        .toast-success { color: hsl(142 76% 56%); }
        .toast-error { color: hsl(0 84% 60%); }
        .sortable-ghost { opacity: 0.4; }
        .sortable-chosen { background: hsl(240 3.7% 20%); }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="bg-background text-foreground min-h-screen">
    <nav class="border-b border-border px-6 py-4">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">ðŸŽ¬</span>
                <h1 class="text-xl font-semibold tracking-tight">cinePyle</h1>
                <span class="text-muted-foreground text-sm">Dashboard</span>
            </div>
            <div class="flex items-center gap-3">
                <a href="https://github.com/stephen-kim/cinepyle" target="_blank" rel="noopener noreferrer"
                   class="text-muted-foreground hover:text-foreground transition-colors"
                   title="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <iframe src="https://ghbtns.com/github-btn.html?user=stephen-kim&repo=cinepyle&type=star&count=true"
                        frameborder="0" scrolling="0" width="90" height="20" title="GitHub Stars"
                        style="color-scheme: normal; transform: scale(0.85); transform-origin: right center;"></iframe>
            </div>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto p-6 space-y-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
