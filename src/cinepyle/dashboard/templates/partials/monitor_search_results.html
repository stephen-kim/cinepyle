{% if results %}
<div class="border border-border rounded-md divide-y divide-border max-h-48 overflow-y-auto bg-zinc-900">
    {% for t in results %}
    <div class="w-full px-3 py-2 hover:bg-zinc-800 text-sm flex items-center justify-between gap-2 transition-colors">
        <span class="flex items-center gap-2 min-w-0">
            <span class="text-xs text-muted-foreground shrink-0">{{ chain_display.get(t.chain_key, t.chain_key) }}</span>
            <span class="truncate">{{ t.name }}</span>
        </span>
        <span class="flex items-center gap-1 shrink-0">
            <button type="button"
                    onclick="addMonitor('{{ t.chain_key }}', '{{ t.theater_code }}', '{{ t.name }}', 'all')"
                    class="text-xs px-2 py-1 rounded border border-border hover:bg-zinc-700 transition-colors whitespace-nowrap">
                전체 추가
            </button>
            {% if t.chain_key in ('megabox', 'lotte', 'cgv') %}
            <button type="button"
                    onclick="loadScreenSelect('{{ t.chain_key }}', '{{ t.theater_code }}', '{{ t.name }}')"
                    class="text-xs px-2 py-1 rounded border border-orange-600 text-orange-400 hover:bg-orange-900/30 transition-colors whitespace-nowrap">
                관 선택
            </button>
            {% endif %}
        </span>
    </div>
    {% endfor %}
</div>
{% endif %}
