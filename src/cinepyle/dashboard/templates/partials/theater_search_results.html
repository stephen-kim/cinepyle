{% if results %}
<div class="border border-border rounded-md divide-y divide-border max-h-48 overflow-y-auto bg-zinc-900">
    {% for t in results %}
    <button type="button"
            onclick="addPreferredTheater('{{ t.chain_key }}', '{{ t.theater_code }}', '{{ t.region_code }}', '{{ t.name }}')"
            class="w-full text-left px-3 py-2 hover:bg-zinc-800 text-sm flex items-center justify-between transition-colors">
        <span>{{ t.name }}</span>
        <span class="text-xs text-muted-foreground">{{ chain_display.get(t.chain_key, t.chain_key) }}</span>
    </button>
    {% endfor %}
</div>
{% endif %}
