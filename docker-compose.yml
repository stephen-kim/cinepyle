services:
  cinepyle:
    image: ghcr.io/stephen-kim/cinepyle:latest
    pull_policy: always
    env_file:
      - .env
    ports:
      - "${DASHBOARD_PORT:-3847}:${DASHBOARD_PORT:-3847}"
    volumes:
      - cinepyle-config:/app/config
    labels:
      - "com.centurylinklabs.watchtower.scope=cinepyle"
    restart: unless-stopped

  watchtower:
    image: nickfedor/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_SCOPE=cinepyle
    labels:
      - "com.centurylinklabs.watchtower.scope=cinepyle"
    restart: unless-stopped

volumes:
  cinepyle-config:
